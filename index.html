<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Postman</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Postman</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="my-4">Welcome to Postman</h1>
    </div>

    <div class="container">
        <!-- URL BOX -->
        <div class="row mb-3">
            <label for="urlField" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url" placeholder="Enter the url">
            </div>
        </div>

        <!-- REquest Type box -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                    <label class="form-check-label" for="get">
                        Get Request
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                    <label class="form-check-label" for="post">
                        Post Request
                    </label>
                </div>
            </div>
        </fieldset>

        <!-- Contant type box -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Contant Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contantType" id="jsonRadio" value="jsonRadio"
                        checked>
                    <label class="form-check-label" for="JSON">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contantType" id="paramRadio" value="paramRadio">
                    <label class="form-check-label" for="param">
                        Coustom parameter
                    </label>
                </div>
            </div>
        </fieldset>

        <!-- parameter box - show on cicking custom parameter -->
        <div id="parametersBox">
            <div class="row g-3">
                <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
                <div class="col-sm">
                    <input type="text" class="form-control" placeholder="parameter key" id="paramKey">
                </div>
                <div class="col-sm">
                    <input type="text" class="form-control" placeholder="parameter value" id="paramVal">
                </div>
                <div class="col-sm">
                    <button id="addBtn" class="btn btn-primary">+</button>
                </div>
            </div>
            <div id="moreparam"></div>
        </div>

       

        <!-- Json box  - show on clicking JSON -->
        <div class="row mb-3 my-3" id="jsonReq">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Request JSON</label>
            <div class="col-sm-10">
                <textarea class="form-control" placeholder="Enter JSON Req" id="jsonReqarea"
                    style="height: 100px"></textarea>
            </div>
        </div>

        <!-- submit button to trigger fetch API  -->
        <div class="row mb-3 my-3">
            <div class="col-sm-10">
                <button id="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

        <!-- Response Box -->
        <div class="row mb-3 my-3 " id="responseJsonText">
            <label for="jsonResponse" class="col-sm-2 col-form-label">Response</label>
            <div class="col-sm-10">
                <textarea class="form-control" placeholder="Your Response" id="jsonResponse"
                    style="height: 100px"></textarea>
            </div>
        </div>

    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
